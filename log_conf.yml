version: 1
disable_existing_loggers: False
formatters:
  default:
    "()": uvicorn.logging.DefaultFormatter
    datefmt: "%Y-%m-%d %H:%M:%S"
    format: '%(levelprefix)s %(asctime)s - %(message)s (%(pathname)s %(funcName)s %(lineno)d)'
    use_colors: False
  default_colored:
    "()": uvicorn.logging.DefaultFormatter
    datefmt: "%Y-%m-%d %H:%M:%S"
    format: '%(levelprefix)s %(asctime)s (%(funcName)s) - %(message)s'
    use_colors: True
  access:
    "()": uvicorn.logging.AccessFormatter
    datefmt: "%Y-%m-%d %H:%M:%S"
    format: '%(levelprefix)s %(asctime)s - %(client_addr)s - "%(request_line)s" %(status_code)s'
    use_colors: False
  access_colored:
    "()": uvicorn.logging.AccessFormatter
    datefmt: "%Y-%m-%d %H:%M:%S"
    format: '%(levelprefix)s %(asctime)s - %(client_addr)s - "%(request_line)s" %(status_code)s'
    use_colors: True
handlers:
  default:
    formatter: default_colored
    class: logging.StreamHandler
    stream: ext://sys.stderr
  file_default:
    formatter: default
    class: logging.handlers.TimedRotatingFileHandler
    filename: /var/log/sd_focus/be/error.log
    when: midnight
    backupCount: 7
  access:
    formatter: access_colored
    class: logging.StreamHandler
    stream: ext://sys.stdout
  file_access:
    formatter: access
    class: logging.handlers.TimedRotatingFileHandler
    filename: /var/log/sd_focus/be/access.log
    when: midnight
    backupCount: 7
loggers:
  default:
    level: INFO
    handlers:
      - default
      - file_default
    propagate: no
  uvicorn.error:
    level: INFO
    handlers:
      - default
      - file_default
    propagate: no
  uvicorn.access:
    level: INFO
    handlers:
      - access
      - file_access
    propagate: no
